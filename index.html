	<body>

		<h1>Thijs Schuif Puzzel</h1>

		<div id="selector">
			<label for="dropdown">Select a game size:</label>
			<select id="dropdown" onchange="create_new_game()">
				<option value="3">3x3</option>
				<option value="5" selected="true">5x5</option>
				<option value="7">7x7</option>
				<option value="9">9x9</option>
				<option value="11">11x11</option>
				<option value="13">13x13</option>
				<option value="15">15x15</option>
				<option value="17">17x17</option>
			</select>
		</div>

		<div id="new">
			<button id="new_game" onclick="create_new_game()">New Game</button>
		</div>

		<div id="content"></div>
